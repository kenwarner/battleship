<div>
  <table border="0" cellpadding="0" cellspacing="0" class="board">
    <tr ng-repeat="row in board track by $index" ng-init="parentIndex = $index">
      <td ng-repeat="cell in row track by $index" class="cell" ng-class="{empty: cell==0, occupied: cell==1, attacked: cell==2, struck: cell==3}"
        ng-click="attack(parentIndex, $index)"></td>
    </tr>
  </table>

  <div ng-show="isGameOver">The game has ended!</div>
</div>
